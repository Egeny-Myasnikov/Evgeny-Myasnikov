<body>
    <div class="wrapper">

        <header class="header">
            <div class="__container header-container">
                <div class="logo">
                    <svg class="logo-svg">
                        <use xlink:href="../assets/svg/icons.svg#gearGroup"></use>

                    <strong class="logo-title"> Evgeny Myasnikov </strong>
                </div>
                <nav class="header-navigation">
                    <a href="../index.html" class="nav-link link">На главную</a>

                </nav>
                <div class="header-phone">
                    <a href="tel:+79501081773" title="Позвонить" class="phone link">
                        <svg class="phone-svg">
                            <use xlink:href="../assets/svg/icons.svg#phone"></use>
                        </svg>
                        +7 (950) 108-17-73
                    </a>
                </div>
                <div class="header-social">

                        <svg class="header-social-svg arrowDown">

                        </svg>
                        <svg class="header-social-svg gearMail">

                    </div>

                    <div class="header-social-content">
                        <a href="https://vk.com/fljenya">

                            </svg>
                        </a>
                        <a href="https://t.me/fljenya">

                                <use xlink:href="../assets/svg/icons.svg#telegram"></use>
                            </svg>
                        </a>
                        <a href="https://api.whatsapp.com/send?phone=79501081773">

                                <use xlink:href="../assets/svg/icons.svg#whatsapp"></use>
                            </svg>

                    </div>

                <div class="contact">
                    <div class="contact-me">

                        <div class="contact-me-phone">
                            <a href="tel:+79501081773" title="Позвонить" class="phone link">
                                <svg class="phone-svg">
                                    <use xlink:href="../assets/svg/icons.svg#phone"></use>
                                </svg>
                                +7 (950) 108-17-73
                            </a>
                        </div>
                        <div class="contact-me-soc">
                            <div class="contact-me-soc-item item">
                                <a class="item-link" href="https://vk.com/fljenya">
                                    <svg class="vk">
                                        <use xlink:href="../assets/svg/icons.svg#vk"></use>
                                    </svg>

                                </a>
                            </div>
                            <div class="contact-me-soc-item item">

                                    </svg>

                            </div>
                            <div class="contact-me-soc-item item">
                                <a class="item-link" href="https://api.whatsapp.com/send?phone=79501081773">

                            в течении 5-10 минут
                        </h3>
                        <form class="ui__form-collback">
                            <input type="tel" data-input-phone class="input-tel" placeholder="+7(950) 108-17-73" />
                            <label for="agreement"><input type="checkbox" name="agreement" id="" checked />Я
                                согласен на обработку персональных данных</label>
                            <div class="btn-container">
                                <button class="btn-primary" type="submit">Отправить</button>

                            </div>

                    </div>

            </div>
